<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>``
<body>
    <h1 class="title">Until new year</h1>
    <div class="countdown-container">
        <div class="countdown-days countdown">
            <p class="count" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-hours countdown">
            <p class="count" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-mins countdown">
            <p class="count" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-seconds countdown">
            <p class="count" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>
    
   <script src="countdownt.js" defer></script>
</body>
</html>
